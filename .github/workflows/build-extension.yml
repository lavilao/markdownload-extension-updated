name: Build Extension

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: src
        run: npm install

      - name: Build extension
        working-directory: src
        run: npm run build

      - name: Get version from manifest
        id: version
        run: |
          VERSION=$(cat src/manifest.json | grep '"version"' | head -1 | sed 's/.*: *"\\([^"]*\\)".*/\\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Rename artifact
        run: |
          cd src/web-ext-artifacts
          for file in *.xpi *.zip; do
            if [ -f "$file" ]; then
              mv "$file" "marksnip-${{ steps.version.outputs.version }}.zip"
              break
            fi
          done

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: marksnip-extension
          path: src/web-ext-artifacts/*.zip
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: marksnip-extension
          path: ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./dist/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
